<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size units</title>
    <style>
        .container{
            font-size: 10px;
            border: 2px solid red;
        }
        h1{
            text-align: center;
            
        }
        #first{
            font-size: 3em;
            padding: 3em;
        }
        #second{
            font-size: 3rem;
            padding: 3rem;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1 id="first">This is 1st</h1>
        <h1 id="second">This is 2nd</h1>
        <h1 id="third">This is 3rd</h1>
    </div>
    
</body>
</html>

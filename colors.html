<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in css</title>
    <style>
        #firstpara{
            color: chartreuse;
        }
        #secondpara{
            color: burlywood;
        }
        #thirdpara{
            color: chocolate;
            background-color: aquamarine;
        }

    </style>
</head>
<body>
    <h2>THIS IS FIRST LINE</h2>
    <p id="firstpara">This is first para box</p>

    <h3>This is second line</h3>
    <p id="secondpara">This is second para box</p>

    <h3>This is third line</h3>
    <p id="thirdpara">This is third para box</p>
    
</body>
</html>

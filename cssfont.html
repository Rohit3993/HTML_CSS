<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS fonts</title>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15+Charted&display=swap" rel="stylesheet">
    <style>
        p{
            font-family: "Jersey 15 Charted", sans-serif;
            font-weight: 400;
            font-style: normal;
            font-size: 50px;
        }
        span{
            font-weight:lighter;
            font-style: italic;
        }
    </style>
</head>
<body>
<h4>CSS FONTS</h4>
<p>Lets play Indie comic <span>Studio</span> inside console</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css selectors</title>
    <style>
        <!-- Element Selector -->
        p{
            border: 2px solid greenyellow;
        }
        <!-- id selector -->
        #redelement{
            color: aqua;
        }
        .bgBlue{
            background-color: rgb(199, 118, 118);
        }
        footer,span{
            color: bisque;
        }

    </style>
</head>
<body>
    <!-- <h3> CSS selectors</h3> -->
    <p id="redelement" class="redelement bgBlue"> This is a simple paragraph to demonstate about css selectors</p>
    <div>
       <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nisi, distinctio beatae?</p>
       <span>This is span </span>
    </div>
    <footer>details mentioned here</footer>
    
</body>
</html>
